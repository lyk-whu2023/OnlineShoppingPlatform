<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>地址管理</title>
</head>
<body>
<div class="header-fixed">
  <div class="container nav">
    <div class="brand">Shop</div>
    <div class="nav-actions">
      <el-select placeholder="分类" style="width:160px"><el-option label="手机" value="phone"></el-option><el-option label="电脑" value="pc"></el-option><el-option label="家电" value="appliance"></el-option></el-select>
      <el-input placeholder="搜索商品" style="width:360px"><el-button slot="append" type="primary" onclick="location.href='Product-List.html'">搜索</el-button></el-input>
      <el-button onclick="location.href='Cart.html'">购物车</el-button>
      <el-button onclick="location.href='User-Center.html'">个人中心</el-button>
    </div>
  </div>
 </div>
<div class="content">
  <div class="container">
    <div style="margin-bottom:12px"><el-button type="primary" @click="visible=true">新增地址</el-button></div>
    <el-table :data="rows" style="width:100%">
      <el-table-column label="收件人" width="160" prop="name"></el-table-column>
      <el-table-column label="手机号" width="160" prop="phone"></el-table-column>
      <el-table-column label="地址详情" prop="detail"></el-table-column>
      <el-table-column label="操作" width="180">
        <template slot-scope="scope">
          <div class="table-actions">
            <el-button type="primary" size="mini" @click="visible=true">编辑</el-button>
            <el-button type="danger" size="mini" @click="del(scope.$index)">删除</el-button>
          </div>
        </template>
      </el-table-column>
    </el-table>
    <el-dialog title="编辑地址" :visible.sync="visible"><el-form label-width="100px"><el-form-item label="收件人"><el-input></el-input></el-form-item><el-form-item label="手机号"><el-input></el-input></el-form-item><el-form-item label="地址详情"><el-input></el-input></el-form-item><span slot="footer" class="dialog-footer"><el-button>取消</el-button><el-button type="primary">保存</el-button></span></el-form></el-dialog>
  </div>
  <div class="footer">© 2025 Shop</div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
new Vue({
  el:'body',
  data:{visible:false,rows:[
    {name:'张三',phone:'13800000000',detail:'北京市朝阳区'},
    {name:'李四',phone:'13900000000',detail:'上海市浦东新区'}
  ]},
  methods:{
    del(i){this.rows.splice(i,1)}
  }
})
</script>
</body>
</html>
