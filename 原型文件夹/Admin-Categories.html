<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>分类管理</title>
</head>
<body>
<div class="admin-shell">
  <div class="admin-header">
    <div class="brand">Shop Admin</div>
    <div class="nav-actions"></div>
  </div>
  <div class="admin-body">
    <div class="admin-sidebar">
      <el-menu default-active="categories">
        <el-menu-item index="dashboard"><a href="Admin-Dashboard.html">Dashboard</a></el-menu-item>
        <el-menu-item index="products"><a href="Admin-Products.html">商品管理</a></el-menu-item>
        <el-menu-item index="categories"><a href="Admin-Categories.html">分类管理</a></el-menu-item>
        <el-menu-item index="users"><a href="Admin-Users.html">用户管理</a></el-menu-item>
        <el-menu-item index="orders"><a href="Admin-Orders.html">订单管理</a></el-menu-item>
        <el-menu-item index="stats"><a href="Admin-Stats.html">数据统计</a></el-menu-item>
      </el-menu>
    </div>
    <div class="admin-main">
      <div style="margin-bottom:12px"><el-button type="primary">新增分类</el-button></div>
      <el-table :data="[]" style="width:100%">
        <el-table-column label="ID" width="120"></el-table-column>
        <el-table-column label="分类名"></el-table-column>
        <el-table-column label="操作" width="180"><template slot-scope="scope"><div class="table-actions"><el-button type="primary" size="mini">编辑</el-button><el-button type="danger" size="mini">删除</el-button></div></template></el-table-column>
      </el-table>
      <el-dialog title="新增/编辑分类" :visible.sync="visible" width="420px"><el-form label-width="100px"><el-form-item label="分类名"><el-input></el-input></el-form-item><span slot="footer" class="dialog-footer"><el-button>取消</el-button><el-button type="primary">保存</el-button></span></el-form></el-dialog>
      <div class="footer">© 2025 Shop Admin</div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body',data:{visible:false}})</script>
</body>
</html>
