<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>订单管理</title>
</head>
<body>

  
<div class="admin-shell">
  <div class="admin-header">
    <div class="brand">Shop Admin</div>
    <div class="nav-actions"></div>
  </div>
  <div class="admin-body">
    <div class="admin-sidebar">
      <el-menu default-active="orders">
        <el-menu-item index="dashboard"><a href="Admin-Dashboard.html">Dashboard</a></el-menu-item>
        <el-menu-item index="products"><a href="Admin-Products.html">商品管理</a></el-menu-item>
        <el-menu-item index="categories"><a href="Admin-Categories.html">分类管理</a></el-menu-item>
        <el-menu-item index="users"><a href="Admin-Users.html">用户管理</a></el-menu-item>
        <el-menu-item index="orders"><a href="Admin-Orders.html">订单管理</a></el-menu-item>
        <el-menu-item index="stats"><a href="Admin-Stats.html">数据统计</a></el-menu-item>
      </el-menu>
    </div>
    <div class="admin-main">
      <el-table :data="[]" style="width:100%">
        <el-table-column label="订单号" width="200"></el-table-column>
        <el-table-column label="用户名" width="160"></el-table-column>
        <el-table-column label="总金额" width="160"></el-table-column>
        <el-table-column label="状态" width="160"></el-table-column>
        <el-table-column label="下单时间" width="200"></el-table-column>
        <el-table-column label="操作" width="220"><template slot-scope="scope"><div class="table-actions"><el-button size="mini">详情</el-button><el-button type="primary" size="mini">修改状态</el-button></div></template></el-table-column>
      </el-table>
      <el-dialog title="订单详情" :visible.sync="visible" width="720px"><div class="container"><div style="font-size:18px;margin-bottom:8px">用户信息</div><el-descriptions :column="2"><el-descriptions-item label="用户名">user001</el-descriptions-item><el-descriptions-item label="手机号">13800000000</el-descriptions-item></el-descriptions><div style="font-size:18px;margin:16px 0">商品信息</div><el-table :data="[]" style="width:100%"><el-table-column label="商品"></el-table-column><el-table-column label="数量" width="120"></el-table-column><el-table-column label="价格" width="120"></el-table-column></el-table><div style="margin-top:16px;display:flex;gap:12px"><el-button type="success">发货</el-button><el-button type="danger">取消订单</el-button></div></div></el-dialog>
      <div class="footer">© 2025 Shop Admin</div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body',data:{visible:false}})</script>
</body>
</html>
