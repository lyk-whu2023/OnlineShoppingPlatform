<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>首页</title>
</head>
<body>
<div class="header-fixed">
  <div class="container nav">
    <div class="brand">Shop</div>
    <div style="display:flex;align-items:center;gap:16px">
      <el-select placeholder="分类" style="width:160px"><el-option label="手机" value="phone"></el-option><el-option label="电脑" value="pc"></el-option><el-option label="家电" value="appliance"></el-option></el-select>
      <el-input placeholder="搜索商品" style="width:360px"><el-button slot="append" type="primary" onclick="location.href='Product-List.html'">搜索</el-button></el-input>
      <el-button onclick="location.href='Cart.html'">购物车</el-button>
      <el-button onclick="location.href='User-Center.html'">个人中心</el-button>
    </div>
  </div>
</div>
<div class="content">
  <div class="container">
    <el-carousel height="360px"><el-carousel-item></el-carousel-item><el-carousel-item></el-carousel-item><el-carousel-item></el-carousel-item></el-carousel>
    <div class="section-title">分类推荐</div>
    <div class="grid">
      <el-card class="card" onclick="location.href='Product-List.html'"><div>手机</div></el-card>
      <el-card class="card" onclick="location.href='Product-List.html'"><div>电脑</div></el-card>
      <el-card class="card" onclick="location.href='Product-List.html'"><div>家电</div></el-card>
      <el-card class="card" onclick="location.href='Product-List.html'"><div>周边</div></el-card>
    </div>
    <div class="section-title">热销商品</div>
    <div class="grid">
      <el-card class="card"><img style="width:100%;height:240px;object-fit:cover" src="https://picsum.photos/seed/a/640/360"><div style="padding:12px">商品A <span style="float:right;color:#F56C6C">¥1999</span></div><el-button type="primary" style="width:100%" onclick="location.href='Product-Detail.html'">查看详情</el-button></el-card>
      <el-card class="card"><img style="width:100%;height:240px;object-fit:cover" src="https://picsum.photos/seed/b/640/360"><div style="padding:12px">商品B <span style="float:right;color:#F56C6C">¥2999</span></div><el-button type="primary" style="width:100%" onclick="location.href='Product-Detail.html'">查看详情</el-button></el-card>
      <el-card class="card"><img style="width:100%;height:240px;object-fit:cover" src="https://picsum.photos/seed/c/640/360"><div style="padding:12px">商品C <span style="float:right;color:#F56C6C">¥999</span></div><el-button type="primary" style="width:100%" onclick="location.href='Product-Detail.html'">查看详情</el-button></el-card>
      <el-card class="card"><img style="width:100%;height:240px;object-fit:cover" src="https://picsum.photos/seed/d/640/360"><div style="padding:12px">商品D <span style="float:right;color:#F56C6C">¥1599</span></div><el-button type="primary" style="width:100%" onclick="location.href='Product-Detail.html'">查看详情</el-button></el-card>
    </div>
  </div>
  <div class="footer">© 2025 Shop</div>
  </div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body'})</script>
</body>
</html>
