<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>登录注册</title>
</head>
<body>
<div class="content">
  <div class="container" style="max-width:520px">
    <el-tabs type="card">
      <el-tab-pane label="登录">
        <el-form label-width="100px">
          <el-form-item label="账号"><el-input></el-input></el-form-item>
          <el-form-item label="密码"><el-input type="password"></el-input></el-form-item>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <el-link type="primary">忘记密码</el-link>
            <el-button type="primary">登录</el-button>
          </div>
        </el-form>
      </el-tab-pane>
      <el-tab-pane label="注册">
        <el-form label-width="100px">
          <el-form-item label="用户名"><el-input></el-input></el-form-item>
          <el-form-item label="密码"><el-input type="password"></el-input></el-form-item>
          <el-form-item label="邮箱/手机号"><el-input></el-input></el-form-item>
          <el-button type="primary" style="width:100%">注册</el-button>
        </el-form>
      </el-tab-pane>
    </el-tabs>
  </div>
  <div class="footer">© 2025 Shop</div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body'})</script>
</body>
</html>
