<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>商品管理</title>
</head>
<body>
<div class="admin-shell">
  <div class="admin-header">
    <div class="brand">Shop Admin</div>
    <div class="nav-actions">
      <el-input placeholder="搜索商品..." style="width:240px"><el-button slot="append" icon="el-icon-search"></el-button></el-input>
    </div>
  </div>
  <div class="admin-body">
    <div class="admin-sidebar">
      <el-menu default-active="products">
        <el-menu-item index="dashboard"><a href="Admin-Dashboard.html">Dashboard</a></el-menu-item>
        <el-menu-item index="products"><a href="Admin-Products.html">商品管理</a></el-menu-item>
        <el-menu-item index="categories"><a href="Admin-Categories.html">分类管理</a></el-menu-item>
        <el-menu-item index="users"><a href="Admin-Users.html">用户管理</a></el-menu-item>
        <el-menu-item index="orders"><a href="Admin-Orders.html">订单管理</a></el-menu-item>
        <el-menu-item index="stats"><a href="Admin-Stats.html">数据统计</a></el-menu-item>
      </el-menu>
    </div>
    <div class="admin-main">
      <div style="margin-bottom:12px"><el-button type="primary">新增商品</el-button></div>
      <el-table :data="[]" style="width:100%">
        <el-table-column label="商品图" width="120"><template slot-scope="scope"><img src="https://picsum.photos/seed/p/120/80" style="width:120px;height:80px;object-fit:cover"></template></el-table-column>
        <el-table-column label="名称"></el-table-column>
        <el-table-column label="分类" width="160"></el-table-column>
        <el-table-column label="单价" width="120"></el-table-column>
        <el-table-column label="库存" width="120"></el-table-column>
        <el-table-column label="操作" width="180"><template slot-scope="scope"><div class="table-actions"><el-button type="primary" size="mini">编辑</el-button><el-button type="danger" size="mini">删除</el-button></div></template></el-table-column>
      </el-table>
      <el-dialog title="新增/编辑商品" :visible.sync="visible" width="600px">
        <el-form label-width="100px">
          <el-form-item label="商品名称"><el-input></el-input></el-form-item>
          <el-form-item label="分类"><el-select><el-option label="手机" value="phone"></el-option><el-option label="电脑" value="pc"></el-option></el-select></el-form-item>
          <el-form-item label="价格"><el-input></el-input></el-form-item>
          <el-form-item label="库存"><el-input></el-input></el-form-item>
          <el-form-item label="描述"><el-input type="textarea"></el-input></el-form-item>
          <el-form-item label="图片"><el-upload action="#"><el-button>上传图片</el-button></el-upload></el-form-item>
          <span slot="footer" class="dialog-footer"><el-button>取消</el-button><el-button type="primary">保存</el-button></span>
        </el-form>
      </el-dialog>
      <div class="footer">© 2025 Shop Admin</div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body',data:{visible:false}})</script>
</body>
</html>
