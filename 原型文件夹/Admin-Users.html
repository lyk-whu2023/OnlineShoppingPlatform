<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>用户管理</title>
</head>
<body>
<div class="admin-shell">
  <div class="admin-header">
    <div class="brand">Shop Admin</div>
    <div class="nav-actions"></div>
  </div>
  <div class="admin-body">
    <div class="admin-sidebar">
      <el-menu default-active="users">
        <el-menu-item index="dashboard"><a href="Admin-Dashboard.html">Dashboard</a></el-menu-item>
        <el-menu-item index="products"><a href="Admin-Products.html">商品管理</a></el-menu-item>
        <el-menu-item index="categories"><a href="Admin-Categories.html">分类管理</a></el-menu-item>
        <el-menu-item index="users"><a href="Admin-Users.html">用户管理</a></el-menu-item>
        <el-menu-item index="orders"><a href="Admin-Orders.html">订单管理</a></el-menu-item>
        <el-menu-item index="stats"><a href="Admin-Stats.html">数据统计</a></el-menu-item>
      </el-menu>
    </div>
    <div class="admin-main">
      <el-table :data="[]" style="width:100%">
        <el-table-column label="账号"></el-table-column>
        <el-table-column label="手机号" width="160"></el-table-column>
        <el-table-column label="状态" width="160"><template slot-scope="scope"><el-switch active-text="启用" inactive-text="禁用"></el-switch></template></el-table-column>
        <el-table-column label="注册时间" width="200"></el-table-column>
        <el-table-column label="操作" width="160"><template slot-scope="scope"><el-button size="mini">详情</el-button></template></el-table-column>
      </el-table>
      <el-drawer title="用户详情" :visible.sync="visible" size="30%"><div class="container"><el-descriptions :column="1"><el-descriptions-item label="账号">user001</el-descriptions-item><el-descriptions-item label="手机号">13800000000</el-descriptions-item><el-descriptions-item label="状态">启用</el-descriptions-item></el-descriptions></div></el-drawer>
      <div class="footer">© 2025 Shop Admin</div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body',data:{visible:false}})</script>
</body>
</html>
