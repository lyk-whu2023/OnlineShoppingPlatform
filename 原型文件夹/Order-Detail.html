<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>订单详情</title>
</head>
<body>
<div class="header-fixed">
  <div class="container nav">
    <div class="brand">Shop</div>
    <div class="nav-actions">
      <el-select placeholder="分类" style="width:160px"><el-option label="手机" value="phone"></el-option><el-option label="电脑" value="pc"></el-option><el-option label="家电" value="appliance"></el-option></el-select>
      <el-input placeholder="搜索商品" style="width:360px"><el-button slot="append" type="primary" onclick="location.href='Product-List.html'">搜索</el-button></el-input>
      <el-button onclick="location.href='Cart.html'">购物车</el-button>
      <el-button onclick="location.href='User-Center.html'">个人中心</el-button>
    </div>
  </div>
 </div>
<div class="content">
  <div class="container">
    <el-card>
      <div style="font-size:18px;margin-bottom:8px">收货地址</div>
      <div>张三 13800000000 北京市朝阳区</div>
    </el-card>
    <div style="font-size:18px;margin:16px 0">商品列表</div>
    <el-table :data="[]" style="width:100%">
      <el-table-column label="商品"></el-table-column>
      <el-table-column label="数量" width="120"></el-table-column>
      <el-table-column label="价格" width="120"></el-table-column>
    </el-table>
    <div style="font-size:18px;margin:16px 0">订单金额</div>
    <el-card>合计 ¥2999</el-card>
    <div style="font-size:18px;margin:16px 0">订单状态</div>
    <el-tag type="success">已支付</el-tag>
  </div>
  <div class="footer">© 2025 Shop</div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>new Vue({el:'body'})</script>
</body>
</html>
