<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="styles.css">
<title>商品详情</title>
</head>
<body>
<div class="header-fixed">
  <div class="container nav">
    <div class="brand">Shop</div>
    <div class="nav-actions">
      <el-select placeholder="分类" style="width:160px"><el-option label="手机" value="phone"></el-option><el-option label="电脑" value="pc"></el-option><el-option label="家电" value="appliance"></el-option></el-select>
      <el-input placeholder="搜索商品" style="width:360px"><el-button slot="append" type="primary" onclick="location.href='Product-List.html'">搜索</el-button></el-input>
      <el-button onclick="location.href='Cart.html'">购物车</el-button>
      <el-button onclick="location.href='User-Center.html'">个人中心</el-button>
    </div>
  </div>
 </div>
<div class="content">
  <div class="container">
    <div style="display:flex;gap:24px">
      <div style="flex:1">
        <el-carousel height="360px"><el-carousel-item><img style="width:100%;height:360px;object-fit:cover" src="https://picsum.photos/seed/pd1/720/360"></el-carousel-item><el-carousel-item><img style="width:100%;height:360px;object-fit:cover" src="https://picsum.photos/seed/pd2/720/360"></el-carousel-item></el-carousel>
      </div>
      <div style="flex:1">
        <div style="font-size:20px;margin-bottom:8px">旗舰手机 X</div>
        <div style="color:#F56C6C;font-size:24px;margin-bottom:8px">¥3999</div>
        <div style="margin-bottom:8px">库存 128</div>
        <div style="margin-bottom:16px;color:#606266">高性能处理器，高清屏幕</div>
        <el-input-number v-model="qty" :min="1" :max="5"></el-input-number>
        <div style="margin-top:16px;display:flex;gap:12px"><el-button type="primary" @click="addToCart">加入购物车</el-button><el-button type="success" @click="buyNow">立即购买</el-button></div>
      </div>
    </div>
  </div>
  <div class="footer">© 2025 Shop</div>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
new Vue({
  el:'body',
  data:{qty:1},
  methods:{
    addToCart(){this.$message.success('已加入购物车 ×'+this.qty)},
    buyNow(){window.location.href='Order-Submit.html'}
  }
})
</script>
</body>
</html>
